<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
</head>
<body>
    <div class="container">
        <div class="box_tareas">
            <div class="box_guardar">
                
                <h2 class="guardar_titulo">AGREGAR UNA NUVA TAREA</h2>
                
                <form class="box_guardar_opc">
                    <select name="prioridad" id="prioridad">
                        <option value="elegir">Elegir una prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <input type="text" name="guardar_tarea" id="guardar_tarea">
                    <input type="submit" value="Guardar" id="btn_guardar">
                </form>
            </div>
            <div class="box_buscar">
                <select name="prioridad" id="prioridad_buscar">
                    <option value="elegir">Elegir una prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                    <input type="text" name="buscar_tarea" id="buscar_tarea">
                </select>
            </div>
            <div class="tareas">
                <ul class="lista_tareas">

                </ul>
            </div>
        </div>
    </div>


    <script src="js/encuesta.js"></script>
</body>
</html>
